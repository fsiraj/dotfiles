version = 3
final_space = true


# Catppuccin Mocha
[palette]
blue = '#89B4FA'
red = '#F38BA8'
green = '#A6E3A1'
lavendar = '#B4BEFE'
mauve = '#CBA6F7'
pink = '#F5C2E7'
os = '#ACB0BE'


# Prompt - First Line
# OS - User - [@Host if SHH] - Path - Python Env - Git
[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
type = 'os'
style = 'plain'
template = '{{.Icon}} '
foreground = 'p:os'

[[blocks.segments]]
type = 'session'
style = 'plain'
template = '{{ .UserName }}{{ if .SSHSession }}@{{ .HostName }}{{ end }} '
foreground = 'p:blue'

[[blocks.segments]]
type = 'path'
style = 'plain'
template = '{{ .Path }} '
foreground = 'p:pink'

[blocks.segments.properties]
folder_icon = '....'
home_icon = '~'
style = 'agnoster_short'
max_depth = 3

[[blocks.segments]]
type = 'python'
style = 'plain'
template = """\
    {{ if .Error }}{{ .Error }} {{ else }}\
    {{ if .Venv }}({{ .Venv }}) {{ end }}\
     {{ .Major }}.{{ .Minor }} \
    {{ end }}\
    """
foreground = 'p:lavendar'

[[blocks.segments]]
type = 'git'
style = 'plain'
template = """\
    {{ .HEAD }}\
    {{if .BranchStatus }} {{ .BranchStatus }}{{ end }}\
    {{ if .Working.Changed }}  {{ .Working.String }}{{ end }}\
    {{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}\
    """
foreground = 'p:mauve'

[blocks.segments.properties]
branch_icon = ' '
cherry_pick_icon = ' '
commit_icon = ' '
fetch_status = true
fetch_upstream_icon = false
merge_icon = ' '
no_commits_icon = ' '
rebase_icon = ' '
revert_icon = ' '
tag_icon = ' '


# Right Prompt
# Execution Time
[[blocks]]
type = 'prompt'
alignment = 'right'

[[blocks.segments]]
type = "executiontime"
style = "plain"
foreground = "p:os"
template = " ({{ .FormattedMs }}) "

[blocks.segments.properties]
threshold = 500
style = "austin"
always_enabled = true


# Prompt - Second Line
# 
[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
type = 'text'
style = 'plain'
template = ''
foreground = 'p:green'


# Transient Prompt
# 
[transient_prompt]
template = ' '
foreground = 'p:mauve'
